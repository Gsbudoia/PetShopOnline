{% extends 'base.html' %}

{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4>Esqueci minha senha</h4>
            </div>
            <div class="card-body">
                <p>Insira seu e-mail cadastrado e enviaremos instruções para você.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Enviar E-mail de Recuperação</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
