<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - PetShop</title>
</head>
<body>
<div style="max-width: 400px; margin: 50px auto; font-family: sans-serif;">
    <h2>Crie sua conta</h2>

    {% if form.errors %}
        <div style="color: red; background: #ffe6e6; padding: 10px; margin-bottom: 10px;">
            <p>Por favor, corrija os erros abaixo:</p>
            {{ form.errors }}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cadastrar</button>
    </form>
	<p>Já tem conta? <a href="/accounts/login/">Faça login</a></p>
    </div>
</div>
</body>
</html>
